<div class="mx-auto max-w-7xl ">
  <div class="mb-6 grid gap-8 xl:grid-cols-2">
    {{ range $index, $item := .Site.Data.vorstand }}
      <div
        class="items-center rounded-lg bg-gray-50 shadow flex flex-col sm:flex-row"
      >
        <img
          class="w-full md:w-3xs aspect-square object-cover rounded-t-lg sm:w-48 sm:rounded-l-lg sm:rounded-tr-none"
          src="../images/vorstand/{{ $item.image }}"
          alt="{{ $item.name }}"
        />
        <div class="p-5 sm:py-0 text-center sm:text-left">
          <h3
            class="text-xl font-bold tracking-tight text-gray-900"
          >
            {{ $item.position }}
          </h3>
          <span class="text-gray-500">{{ $item.name }}</span>
          <p class="mt-3 mb-4 font-light text-gray-500">
            <span class="block">Im Vorstand aktiv seit: {{ $item.activeSince }}</span>
            {{ $item.profession }}
          </p>
        </div>
      </div>
    {{ end }}
  </div>
</div>
