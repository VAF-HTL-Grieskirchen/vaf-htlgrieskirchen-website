{{- $images := .Page.Resources.Match ("*.{jpg,jpeg,webp,png}") -}}

<div class="gallery mt-10">
  {{- range $images }}
    <a href="{{ .RelPermalink }}" class="gallery-item glightbox" data-gallery="my-gallery">
      <img src="{{ .RelPermalink }}" alt="{{ .Name | plainify }}" class="img-fluid rounded mb-2" />
    </a>
  {{- end }}
</div>

<style>
  .gallery {
    column-count: 3;
    column-gap: 15px;
  }

  .gallery-item {
    display: inline-block;
    width: 100%;
    margin-bottom: 15px;
    break-inside: avoid;
  }

  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 4px;
    transition: transform 0.2s ease;
  }

  .gallery img:hover {
    transform: scale(1.05);
  }

  @media (max-width: 992px) {
    .gallery {
      column-count: 2;
    }
  }

  @media (max-width: 576px) {
    .gallery {
      column-count: 1;
    }
  }
</style>
