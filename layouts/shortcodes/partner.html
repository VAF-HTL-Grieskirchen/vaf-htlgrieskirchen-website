<div class="mx-auto max-w-7xl px-4 py-8 lg:px-6 lg:py-16">
  <div class="mb-6 grid gap-8 md:grid-cols-3 lg:mb-16">
    {{ range .Site.Data.partner }}
    <div
      class="items-center justify-center rounded-lg shadow sm:flex dark:border-gray-700 dark:bg-gray-800"
    >
      <a href="{{ .url }}" target="_blank">
        <img
          class="w-3xs rounded-lg sm:rounded-none sm:rounded-l-lg"
          src="../images/partner/{{ .logo }}"
          alt="{{ .logo }}"
        />
      </a>
    </div>
    {{ end }}
  </div>
</div>
