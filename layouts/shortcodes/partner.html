  <div class="grid gap-8 md:grid-cols-3">
    {{ range .Site.Data.partner }}
      <div
        class="items-center justify-center rounded-lg shadow flex p-2"
      >
        <a href="{{ .url }}" target="_blank">
          <img
            class="w-3xs rounded-lg sm:rounded-none sm:rounded-l-lg"
            src="../images/partner/{{ .logo }}"
            alt="{{ .logo }}"
          />
        </a>
      </div>
    {{ end }}
  </div>
</div>
