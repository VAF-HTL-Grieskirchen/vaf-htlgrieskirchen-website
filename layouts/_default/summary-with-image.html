{{ $featured_image := partials.Include "func/GetFeaturedImage.html" . }}
<article class="card flex flex-col h-full">
  {{ if $featured_image }}
    <div class="shrink-0 aspect-[16/9] overflow-hidden">
      <a href="{{.RelPermalink}}">
        <img
          src="{{ $featured_image }}"
          alt="{{ .Title }}"
          class="h-full w-full object-cover transition-transform duration-300 hover:scale-105"
        />
      </a>
    </div>
  {{ end }}
  <div class="flex flex-col flex-1 p-6">
    <div class="flex-1">
      <h2 class="text-xl font-bold text-gray-900 border-none my-0 pb-2">
        <a href="{{.RelPermalink}}" class="hover:text-primary-600 transition-colors"> {{ .Title }} </a>
      </h2>
      <div class="mt-3 text-sm text-gray-600 line-clamp-3 leading-relaxed">
        {{ .Summary }}
      </div>
    </div>
    <div class="mt-6 flex items-center justify-between mt-auto">
      {{ with .Params.author | compare.Default .Site.Params.author }}
        <p class="text-xs font-medium text-gray-500 mb-0">Von {{ . }}</p>
      {{- end -}}
      <a
        href="{{.RelPermalink}}"
        class="text-sm font-semibold text-primary-600 hover:text-primary-800 flex items-center group"
      >
        Weiterlesen
        <svg class="ml-1 w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </div>
  </div>
</article>
